<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #000000"
    >
    </canvas>
    <canvas
      id="myCanvas2"
      width="200"
      height="100"
      style="border: 1px solid #000000"
    >
    </canvas>
    <canvas
      id="myCanvas3"
      width="200"
      height="100"
      style="border: 1px solid #000000"
    >
    </canvas>
    <canvas
      id="myCanvas4"
      width="200"
      height="100"
      style="border: 1px solid #000000"
    >
    </canvas>
    <canvas
      id="myCanvas5"
      width="200"
      height="100"
      style="border: 1px solid #000000"
    >
    </canvas>
    <script>
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(25, 13, 150, 75);

      let canvas2 = document.getElementById("myCanvas2");
      let ctx2 = canvas2.getContext("2d");
      ctx2.moveTo(0, 0);
      ctx2.lineTo(200, 100);
      ctx2.stroke();

      let canvas3 = document.getElementById("myCanvas3");
      let ctx3 = canvas3.getContext("2d");
      ctx3.beginPath();
      ctx3.arc(95, 50, 40, 0, 2 * Math.PI);
      ctx3.stroke();

      let canvas4 = document.getElementById("myCanvas4");
      let ctx4 = canvas4.getContext("2d");
      let gradi = ctx4.createLinearGradient(0, 0, 200, 0);
      gradi.addColorStop(0, "red");
      gradi.addColorStop(1, "green");
      //fill
      ctx4.fillStyle = gradi;
      ctx4.fillRect(20, 10, 150, 80);

      let canvas5 = document.getElementById("myCanvas5");
      let ctx5 = canvas5.getContext("2d");
      let gradi2 = ctx5.createRadialGradient(75, 50, 5, 90, 60, 100);
      gradi2.addColorStop(0, "red");
      gradi2.addColorStop(1, "green");
      //fill
      ctx5.fillStyle = gradi2;
      ctx5.fillRect(20, 10, 150, 80);
    </script>
  </body>
</html>
